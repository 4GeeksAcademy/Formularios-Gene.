<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FORMULARIOS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container shadow">

<!-- HEADER -->
<div class="row">
<div class="col-12 px-0">
<div class="form-header mt-2 bg-light p-3 ">
<h1>Payment form example</h1>
</div>
</div>
</div>

<!-- ALERTA -->
<div id="error-msj" class="alert alert-danger">
Algunos campos están vacíos
</div>

<!-- Grupo -->
<div class="row g-3">

<!-- Card -->
<div class="col-5">
<label class="form-label">Card#</label>
<input type="text" class="form-control" placeholder="XXXXXXXXXXXXX">
</div>

<!-- CVC -->
<div class="col-3">
<label class="form-label">CVC#</label>
<input type="text" class="form-control" placeholder="0000">
</div>

<!-- Amount -->
<div class="col-4">
<label class="form-label">Amount</label>
<div class="input-group">
<span class="input-group-text">
<i class="fas fa-dollar-sign"></i>
</span>
<input type="text" class="form-control" placeholder="Amount">
</div>
</div>

<!-- izquierda -->
<div class="col-6">
<label class="form-label">First Name</label>
<input type="text" class="form-control mb-3">

<label class="form-label">City</label>
<input type="text" class="form-control mb-3">

<label class="form-label d-block">We Accept:</label>
<div class="p-2 bg-secondary text-white rounded d-inline-flex align-items-center">
<div class="form-check form-check-inline m-0 me-3">
<input class="form-check-imput" type="radio" name="paymentMethod" id="mastercard" checked>
<label class="form-check-label" for="mastercard">
<i class="fab fa-cc-mastercard fa-lg"></i>
</label>
</div>

<div class="form-check form-check-inline m-0 me-3">
<input class="form-check-imput" type="radio" name="paymentMethod" id="visa" checked>
<label class="form-check-label" for="visa">
<i class="fab fa-cc-visa fa-lg"></i>
</label>
</div>

<div class="form-check form-check-inline m-0 me-3">
<input class="form-check-imput" type="radio" name="paymentMethod" id="diners" checked>
<label class="form-check-label" for="diners">
<i class="fab fa-cc-diners-club fa-lg"></i>
</label>
</div>


<div class="form-check form-check-inline m-0 me-3">
<input class="form-check-imput" type="radio" name="paymentMethod" id="amex" checked>
<label class="form-check-label" for="amex">
<i class="fab fa-cc-amex fa-lg"></i>
</label>
</div>
</div>
</div>


<div class="col-6">
<label class="form-label">Last Name</label>
<input type="text" class="form-control mb-3">

<div class="row g-3">
<div class="col-6">
<label class="form-label">State</label>
<select class="form-select">
<option>Pick a state</option>
<option>España</option>
<option>Rusia</option>
<option>Dinamarca</option>
</select>
</div>

<div class="col-6">
<label class="form-label">Postal Code</label>
<input type="text" class="form-control">
</div>
</div>

<label class="form-label mt-3">Message</label>
<textarea class="form-control" rows="3"></textarea>
<div class="form-text">Add any notes here.</div>
</div>
</div>




<div class=" card-footer bg-light d-flex justify-content-end py-3 mt-4 border-top">
<button type="button" class="btn btn-secondary me-2">Cancel</button>
<button type="submit" class="btn btn-primary">Send</button>
</div>




</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
